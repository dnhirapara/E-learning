<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c85142f965.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>E-Learning</title>
</head>

<body>
    <!-- header -->
    <p id="title">Welcome To Our E-Learning System</p>
    <!-- header start -->
    <!-- login forms -->
    <div class="form-grid">
        <!-- student login form -->
        <div class="login-box col-1" id="admin-btn">
            <!-- <p class="label"> -->
            <div class="icon"><i class="fas fa-user-shield"></i></div>
            <!-- </p> -->

            <div class="form-box">
                <form action="Admin/login.html" class="login-form" id="admin-form">
                    <div class="box-input">
                        <div class="input-icon"><i class="fas fa-user"></div></i>
                        <div class="textbox"><input type="text" id="uname" placeholder="Username"></div>
                    </div>
                    <div class="box-input"><i class="fas fa-lock"></i><input type="password" id="upass"
                            placeholder="Password"></div>
                    <div class="box-submit"><button type="submit">Submit</button></div>
                </form>
            </div>
        </div>
        <!-- admin lofin form end -->
        <!-- student login form -->
        <div class="login-box col-1" id="student-btn">
            <div class="icon"><i class="fas fa-user-graduate"></i></div>
            <div class="form-box">
                <form autocomplete="off" action="Student/login.html" class="login-form" id="admin-form">
                    <div class="box-input">
                        <div class="input-icon"><i class="fas fa-user"></div></i><input type="text" id="uname"
                            placeholder="Username">
                    </div>
                    <div class="box-input"><i class="fas fa-lock"></i><input type="password" id="upass"
                            placeholder="Password"></div>
                    <div class="box-submit"><button>Submit</button></div>
                </form>
            </div>
        </div>
        <!-- student login form end -->
        <!-- teacher login form -->
        <div class="login-box col-1" id="teacher-btn">
            <div class="icon">
                <i class="fas fa-chalkboard-teacher"></i>
                <p class="box-title">Login As Teacher</p>
            </div>

            <div class="form-box">
                <form autocomplete="off" action="Teacher/login.html" class="login-form" id="admin-form">
                    <div class="box-input">
                        <div class="input-icon"><i class="fas fa-user"></div></i><input type="text" id="uname"
                            placeholder="Username">
                    </div>
                    <div class="box-input"><i class="fas fa-lock"></i><input type="password" id="upass"
                            placeholder="Password"></div>
                    <div class="box-submit"><button type="submit">Submit</button></div>
                </form>
            </div>
        </div>
        <!-- teacher login form end -->
    </div>
    <!-- login forms end -->
</body>

<!-- footer -->
<!-- footer end -->

</html>
