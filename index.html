<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c85142f965.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>E-Learning</title>
</head>

<body>
    <!-- header -->
    <p id="title">Welcome To Our E-Learning System</p>
    <!-- header start -->
    <!-- login forms -->
    <div class="form-grid">

        <!-- admin login form -->
        <div class="login-box col-1" id="admin-btn">

            <div class="icon">
                <i class="fas fa-user-shield"></i>
            </div>

            <div class="form-box">
                <h1>Login As Admin</h1>
                <form autocomplete="off" id="admin-form" action="Admin/home.html" onsubmit="return validateAdmin()">
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" name="uname_admin" placeholder="Username">
                    </div>
                    <div class="textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="pass_admin" placeholder="Password">
                    </div>
                    <div class="submit-btn">
                        <input class="btn1" type="submit" name="submit_admin" value="Sign In">
                    </div>
                </form>
            </div>

        </div>
        <!-- admin login form end -->

        <!-- student login form -->
        <div class="login-box col-1" id="student-btn">
            <div class="icon">
                <i class="fas fa-user-graduate"></i>
                <!-- Or <i class="fas fa-user-tie"></i> -->
            </div>

            <div class="form-box">
                <h1>Login As Student</h1>
                <form autocomplete="off" id="student-form" action="Student/home.html"
                    onsubmit="return validateStudent()">
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" name="uname_student" placeholder="Username">
                    </div>
                    <div class="textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="pass_student" placeholder="Password">
                    </div>
                    <div class="submit-btn">
                        <input class="btn1" type="submit" name="submit_student" value="Sign In">
                    </div>
                </form>
            </div>

        </div>
        <!-- student login form end -->

        <!-- teacher login form -->
        <div class="login-box col-1" id="teacher-btn">
            <div class="icon">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>

            <div class="form-box">
                <h1>Login As Teacher</h1>
                <form autocomplete="off" id="teacher-form" action="Teacher/home.html"
                    onsubmit="return validateTeacher()">
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" name="uname_teacher" placeholder="Username">
                    </div>
                    <div class="textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="pass_teacher" placeholder="Password">
                    </div>
                    <div class="submit-btn">
                        <input class="btn1" type="submit" name="submit_teacher" value="Sign In">
                    </div>
                </form>
            </div>

        </div>
        <!-- teacher login form end -->

    </div>
    <!-- login forms end -->
</body>
