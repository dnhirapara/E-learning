<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning</title>
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/c85142f965.js" crossorigin="anonymous"></script>
    <!-- fontawsome end -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- bootstrap end -->
    <!-- ckeditor -->
    <script src="//cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
    <!-- ckeditor -->

</head>

<body>
    <div e-learning-include-html="navbar.html"></div>
    <form class="mx-auto text-center w-75 m-1">
        <div class="form-group ">
            <label for="id_lecName" class="sr-only">Lecture</label>
            <input type="text" class="form-control" id="id_lecName" name="lacName" placeholder="Lecture Name"
                aria-describedby="">
            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
            <div class="form-inline">
                <div class="form-group">
                    <label for="id_lecDate" class=" sr-only">Date</label>
                    <input class="form-control" id="id_lecDate" name="lacDate" type="date">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mx-sm-5">
                    <label for="id_lecFromTime" class="sr-only">From</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                From
                            </div>
                        </div>
                        <input class="form-control" id="id_lecFromTime" name="lacFromTime" type="time">
                    </div>
                    <label for="id_lecToTime" class="sr-only">To</label>
                    <div class="input-group ml-5">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                To
                            </div>
                        </div>
                        <input class="form-control" id="id_lecToTime" name="lacToTime" type="time">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label for="id_lecLink" class="sr-only">Lecture Link</label>
            <input type="url" class="form-control" id="id_lecLink" name="lacLink" placeholder="Lecture Link"
                aria-describedby="">
            <div class="valid-feedback"></div>
            <div class="invalid-feedback"></div>
        </div>
        <div class="form-group ">
            <label for="id_assignDesc" class="sr-only">Description</label>
            <!-- <div id="id_assignDesc"></div> -->
            <div class="card p-0">
                <div class="card-header">
                    Description
                </div>
                <div class="card-body p-0">
                    <textarea id="id_assignDesc" class="form-control input"
                        placeholder="Write Assignment Description Here..."></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Add Lecture</button>
    </form>
</body>
<script src="../assets/Teacher/index.js"></script>
<script>
    includeHTML();
</script>

</html>
