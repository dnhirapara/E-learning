<head>

<body>
    <!-- nav-bar -->
    <div class="nav-bar">
        <div class="logo">
            <h3>E-Learning</h3>

            </a>
            <a href="logout.html">

            </a>
        </div>
    </div>

    <!-- side-bar -->

        <div class="profile-img">
            <img src="../assets/Images/user.svg">
        </div>
        <!-- <center> -->
        <div class="user-name">
            User
        </div>
        <!-- </center> -->
        <div class="menu">
            <a href="home.html">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-home"></i>
                    </div>
                    Home
                </button>
            </a>
            <a href="assignment.html">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    Assignment
                </button>
            </a>
            <a href="#">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    Calendar
                </button>
            </a>
            <a href="lacture.html">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-video"></i>
                    </div>
                    Lactures
                </button>
            </a>
            <a href="#">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    Announcement
                </button>
            </a>
            <a href="#">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    News
                </button>
            </a>
            <a href="#">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    Logout
                </button>
            </a>
        </div>
    </div>
    <!-- side-bar ends -->

    <!-- Main area -->
    <div class="main-area">
        <div class="dir-button">
            <button id="go-back" onclick="window.history.back()">
                <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button id="go-forward" onclick="window.history.forward()">
                <i class="fas fa-arrow-circle-right"></i>
            </button>
        </div>
        <div class="sub-table">
            <table id="assign-table">
                <tr class="row-title">
                    <th id="id-title" class="ids">Id</th>
                    <th id="sub-title" class="courses">Course</th>
                    <th id="ass-title" class="assignments">Assignment</th>
                    <th id="sta-title" class="start-times">Start Time</th>
                    <th id="end-title" class="end-times">End Time</th>
                    <th id="assign-status" class="status">Status</th>
                    <th id="assign-btn" class="submit-btns">Submit</th>
                </tr>
                <tr class="row">
                    <td>
                        <div id="id" class="ids">1</div>
                    </td>
                    <td>
                        <div id="course" class="courses">Java</div>
                    </td>
                    <td>
                        <div id="assignment-title" class="assignments">document</div>
                    </td>
                    <td>
                        <div id="stime" class="start-times">12/06/2020</div>
                    </td>
                    <td>
                        <div id="etime" class="end-times">03/01/2020</div>
                    </td>
                    <td>
                        <div id="status">
                            completed
                        </div>
                    </td>
                    <td>
                        <div id="code-btn" class="btn">
                            <a href="assign_code.html">
                                <button>Code</button>
                            </a>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td>
                        <div id="id" class="ids">2</div>
                    </td>
                    <td>
                        <div id="course" class="courses">AT</div>
                    </td>
                    <td>
                        <div id="assignment-title" class="assignments">code</div>
                    </td>
                    <td>
                        <div id="stime" class="start-times">12/06/2020</div>
                    </td>
                    <td>
                        <div id="etime" class="end-times">03/01/2020</div>
                    </td>

                    <td>
                        <div id="status">
                            pending
                        </div>
                    </td>
                    <td>
                        <div id="doc-btn" class="btn">
                            <a href="assign_doc.html">
                                <button>Document</button>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <!-- <a href="assign_doc.html"> <button type="button" class="btn"> Assignment</button></a>
        <a href="assign_code.html"><button type="button" class="btn">Code Assignment</button></a> -->

    <!-- Main area ends -->
</body>
