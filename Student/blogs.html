<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c85142f965.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/Student/CSS/style.css">
    <title>E-Learning</title>
</head>

<body>
    <!-- nav-bar -->
    <div class="nav-bar">
        <div class="logo">
            <h3>E-Learning</h3>
        </div>
        <div class="nav-right">
            <a href="profile.html">
                <button class="btn1">
                    <i class="fas fa-user-circle"></i>
                </button>
            </a>
            <a href="logout.html">
                <button class="btn1">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </a>
        </div>
    </div>
    <!-- nav-bar ends -->

    <!-- side-bar -->
    <div class="side-bar">
        <div class="profile-img">
            <img src="../assets/Images/user.svg">
        </div>
        <!-- <center> -->
        <div class="user-name" id="id_userName">
            User
        </div>
        <!-- </center> -->
        <div class="menu">
            <a href="home.html">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-home"></i>
                    </div>
                    Home
                </button>
            </a>
            <a href="assignment.html">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    Assignment
                </button>
            </a>
            <a href="#">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    Calendar
                </button>
            </a>
            <a href="lacture.html">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-video"></i>
                    </div>
                    Lactures
                </button>
            </a>
            <a href="#">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    Announcement
                </button>
            </a>
            <a href="#">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    Blogs
                </button>
            </a>
            <a href="#">
                <button class="btn1">
                    <div class="icon">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    Logout
                </button>
            </a>
        </div>
    </div>
    <!-- side-bar ends -->

    <!-- Main area -->
    <div class="main-area">
        <!-- dir buttons -->
        <div class="dir-button">
            <button id="go-back" onclick="window.history.back()">
                <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button id="go-forward" onclick="window.history.forward()">
                <i class="fas fa-arrow-circle-right"></i>
            </button>
        </div>
        <!-- dir buttons -->
    </div>
    <!-- Main area ends -->
</body>
<!-- linking -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
<!-- linking end -->

</html>
